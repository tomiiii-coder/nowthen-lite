      const end = new Date(start);

      const startStr = `${start.getMonth() + 1}/${start.getDate()}`;
      const endStr = `${end.getMonth() + 1}/${end.getDate()}`;
      label = `${startStr}ã€œ${endStr}`;
    } else if (mode === "month") {
      label = `${baseDate.getFullYear()}å¹´${baseDate.getMonth() + 1}æœˆ`;
    }
  
    document.getElementById("dateLabel").textContent = `ğŸ“… ${label}`;
  }

  // ç¾åœ¨ã®è¡¨ç¤ºå¯¾è±¡æ—¥ï¼ˆ0ï¼ä»Šæ—¥ã€-1ï¼æ˜¨æ—¥ï¼‰ ã©ã®é–¢æ•°ã‹ã‚‰ã‚‚ä½¿ãˆã‚‹ã‚ˆã†ã«ã‚°ãƒ­ãƒ¼ãƒãƒ«ã§å®£è¨€
  let dayOffset = 0;

  function changeDay(delta) {
    const mode = document.getElementById("viewMode").value;

    if (mode === "day") {
      dayOffset += delta; // âœ… æ™®é€šã«1æ—¥ãšã¤
    } else if (mode === "week") {
      dayOffset += delta * 7; // âœ… é€±ã¯7æ—¥ãšã¤
    } else if (mode === "month") {
      const today = new Date();
      const base = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // ãƒ­ãƒ¼ã‚«ãƒ«0æ™‚
      const moved = new Date(base);
      moved.setMonth(base.getMonth() + delta);

      const diffDays = Math.floor((moved - base) / (1000 * 60 * 60 * 24)); // âœ… å®‰å…¨ãªæ—¥æ•°å·®
      dayOffset += diffDays;
    }

    renderDateLabel();
    renderLog();
  }

  function getTargetDate() {
    const now = new Date();
    const todayLocal = new Date(now.getFullYear(), now.getMonth(), now.getDate()); // â† ãƒ­ãƒ¼ã‚«ãƒ«0æ™‚
    todayLocal.setDate(todayLocal.getDate() + dayOffset); // â† ç¢ºå®Ÿã«1æ—¥ãšã¤é€²ã‚ã‚‹
    return todayLocal;
  }

  function renderLog() {          // æŒ‡å®šæ—¥ã®ãƒ­ã‚°ã‚’è¡¨ç¤ºï¼ˆçµŒéæ™‚é–“ä»˜ãï¼‰
    const mode = document.getElementById("viewMode").value;
    const baseDate = getTargetDate();
    const logsToShow = getTargetRangeLogs();
    const logRows = logsToShow.map(log => {
      const s = new Date(log.start);
      const e = new Date(log.end);
      const durationMs = e - s;
      const mins = Math.floor(durationMs / 60000);
      const hrs = Math.floor(mins / 60);
      const rem = mins % 60;
      const durationStr = hrs > 0 ? `${hrs}æ™‚é–“${rem}åˆ†` : `${rem}åˆ†`;
      const memo = log.note ? `ğŸ““ ${log.note}` : "";

      const startStr = s.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const endStr = e.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      return `
        <tr>
          <td style="width: 80px; white-space: nowrap;">${startStr} - ${endStr}</td>
          <td style="width: 100px;">ï¼ˆ${durationStr}ï¼‰</td>
          <td style="width: 100px;">${log.task}</td>
          <td>${memo}</td>
        </tr>
      `;
    }).join("");

    logDiv.innerHTML = `
      <table style="width: 100%; font-family: sans-serif; font-size: 12px; border-collapse: collapse;">
        ${logRows}
      </table>
    `;

    renderSummary();
    renderTimeline();
  }

  function renderTimeline() {     //JavaScriptã§æç”»ã™ã‚‹é–¢æ•°ã‚’ä½œæˆ
    const mode = document.getElementById("viewMode").value;
    const timelineContainer = document.getElementById("timelineContainer");
    const container = document.getElementById("taskTimeline");
    const timeAxis = document.getElementById("timeAxis");
  
    // æ—¥åˆ¥ä»¥å¤–ã§ã¯ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³éè¡¨ç¤ºã«ã™ã‚‹
    if (mode !== "day") {
      timelineContainer.style.display = "none";  // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³å…¨ä½“ã‚’éè¡¨ç¤º
      return;
    } else {
      timelineContainer.style.display = "flex";  // è¡¨ç¤ºã‚’å¾©æ´»
    }
    
    const targetDate = getTargetDate().toDateString();
  
    // ãƒªã‚»ãƒƒãƒˆ
    container.innerHTML = "";
    timeAxis.innerHTML = "";
  
    // â–¼ æ™‚é–“ç›®ç››ã‚Šï¼ˆ1æ™‚é–“ã”ã¨ï¼‰
    for (let h = 0; h < 24; h++) {
      const label = document.createElement("div");
      label.style.height = "60px";
      label.style.fontSize = "12px";
      label.textContent = `${String(h).padStart(2, "0")}:00`;
      timeAxis.appendChild(label);
    }
  
    // â–¼ ãƒ­ã‚°ã‹ã‚‰ãƒ–ãƒ­ãƒƒã‚¯ã‚’æç”»ï¼ˆâ€»getTargetRangeLogsã§æ—¥ä»˜ä¸€è‡´ã®ã¿å–å¾—ï¼‰
    getTargetRangeLogs().forEach(log => {
      const s = new Date(log.start);
      const e = new Date(log.end);
      
      if (s.toDateString() !== targetDate) return;
  
      const startMin = s.getHours() * 60 + s.getMinutes();
      const endMin = e.getHours() * 60 + e.getMinutes();
      const duration = endMin - startMin;
  
      const block = document.createElement("div");
      block.style.position = "absolute";
      block.style.top = `${startMin}px`;
      block.style.height = `${duration}px`;
      block.style.left = "10px";
      block.style.right = "10px";
  
      const taskObj = tasks.find(t => t.name === log.task);
      const color = taskObj ? taskObj.color : stringToColor(log.task);
      
      block.style.backgroundColor = color;
      block.style.borderRadius = "4px";
      block.style.padding = "2px 4px";
      block.style.fontSize = "12px";
      block.style.color = "#fff";
      block.textContent = `${log.task}`;
      container.appendChild(block);
    });
  }

  function renderAll() {
    renderDateLabel();
    renderLog();
  }

  function stringToColor(str) {   // ã‚¿ã‚¹ã‚¯åã‹ã‚‰è‰²ã‚’ç”Ÿæˆï¼ˆå®‰å®šã—ãŸãƒ©ãƒ³ãƒ€ãƒ ã‚«ãƒ©ãƒ¼ï¼‰
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
      hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
    return "#" + "00000".substring(0, 6 - c.length) + c;
  }

  function renderSummary() {      // æŒ‡å®šæ—¥ã®ã‚¿ã‚¹ã‚¯ã”ã¨ã®åˆè¨ˆæ™‚é–“ã‚’è¡¨ç¤º
    const summary = {};
    const targetDate = getTargetDate().toDateString();
  
    logs.forEach(log => {
      const s = new Date(log.start);
      const e = new Date(log.end);
      if (s.toDateString() === targetDate) {
        const mins = Math.floor((e - s) / 60000);
        summary[log.task] = (summary[log.task] || 0) + mins;
      }
    });
  
    // ------------------------
    // â‘  ãƒ†ã‚­ã‚¹ãƒˆã®åˆè¨ˆè¡¨ç¤ºéƒ¨åˆ†
    // ------------------------
    const entries = Object.entries(summary);
    const rows = entries.map(([task, mins]) => {
      const hrs = Math.floor(mins / 60);
      const rem = mins % 60;
      const timeStr = `${hrs > 0 ? `${hrs}æ™‚é–“` : ""}${rem}åˆ†`;
      return `<tr><td style="padding-right: 1em;">${task}</td><td>ï¼š</td><td>${timeStr}</td></tr>`;
    });

    document.getElementById("summary").innerHTML = `
      <table style="font-family: sans-serif; font-size: 14px;">
        ${rows.join("")}
      </table>
    `;
  
    // ------------------------
    // â‘¡ ã‚°ãƒ©ãƒ•æç”»éƒ¨åˆ†ï¼ˆChart.jsï¼‰
    // ------------------------

    // ã‚°ãƒ©ãƒ•æç”»å‰ã«ç ´æ£„ï¼ˆåˆæœŸåŒ–ï¼‰
    if (barChart !== null && typeof barChart.destroy === "function") {
      barChart.destroy();
      barChart = null; // â† ã“ã‚ŒãŒã‚ã‚‹ã¨ã•ã‚‰ã«å®‰å…¨ï¼
    }
    
    // Canvas ã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå–å¾—ï¼ˆâ€»ã“ã“ã§ ctx ã‚’å®šç¾©ï¼‰
    const ctx = document.getElementById("barChart").getContext("2d");
        
    // ãƒ‡ãƒ¼ã‚¿æ•´å½¢
      const labels = Object.keys(summary);
      const data = Object.values(summary).map(mins => (mins / 60).toFixed(2)); // æ™‚é–“å˜ä½
      const backgroundColors = labels.map(label => {
      const t = tasks.find(t => t.name === label);
      return t ? t.color : "#999999";
    });

    // ã‚°ãƒ©ãƒ•æç”»ï¼ˆChart.jsï¼‰
    barChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'ä½œæ¥­æ™‚é–“ï¼ˆæ™‚é–“ï¼‰',
          data: data,
          backgroundColor: backgroundColors, 
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true, // â† trueã«ã™ã‚‹ã¨è‡ªå‹•ã§ã„ã„æ„Ÿã˜ã«ãªã‚‹
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: 5, // â† æœ€å¤§æ™‚é–“ã‚’å›ºå®šï¼ˆä»»æ„ï¼‰
            ticks: {
              stepSize: 1, // 1æ™‚é–“ã”ã¨ã«ç›®ç››ã‚Š
              callback: value => `${value}h`  // ãƒ©ãƒ™ãƒ«ã‚’ "1h" ã®ã‚ˆã†ã«
            },
            title: {
              display: true,
              text: 'æ™‚é–“'
            }
          }
        }
      }
    });
  }

  function getTargetRangeLogs() {
    const mode = document.getElementById("viewMode").value;
    const baseDate = getTargetDate();
    baseDate.setHours(0, 0, 0, 0); // â† ãƒ­ãƒ¼ã‚«ãƒ«ã®æ—¥ä»˜ã«å›ºå®š

    return logs.filter(log => {
      const s = new Date(log.start);
      const logDate = new Date(s.getFullYear(), s.getMonth(), s.getDate()); // â† ãƒ­ãƒ¼ã‚«ãƒ«æ—¥ä»˜ã«å¤‰æ›

      if (mode === "day") {
        return logDate.getTime() === baseDate.getTime();

      } else if (mode === "week") {
        const startOfWeek = new Date(baseDate);
        startOfWeek.setDate(baseDate.getDate() - baseDate.getDay());
        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);

        return logDate >= startOfWeek && logDate <= endOfWeek;
  
      } else if (mode === "month") {
        return (
          s.getFullYear() === baseDate.getFullYear() &&
          s.getMonth() === baseDate.getMonth()
        );
      }

      return false;
    });
  }

  // --- åˆæœŸæç”»å‡¦ç†ï¼ˆãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ï¼‰ ---

  renderTasks();        // ã‚¿ã‚¹ã‚¯ä¸€è¦§ã‚’æç”»
  renderDateLabel();    // æ—¥ä»˜ã‚’è¡¨ç¤º
  renderLog();          // å½“æ—¥ã®ãƒ­ã‚°ã‚’è¡¨ç¤º
  updateCurrent();      // ç¾åœ¨ã®ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤º
  
  setInterval(updateCurrent, 60000); // 60ç§’ã”ã¨ã«æ›´æ–°
  </script>
